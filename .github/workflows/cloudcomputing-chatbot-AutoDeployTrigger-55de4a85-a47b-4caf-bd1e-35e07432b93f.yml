name: Trigger auto deployment for cloudcomputing-chatbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cloudcomputing-chatbot-AutoDeployTrigger-55de4a85-a47b-4caf-bd1e-35e07432b93f.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CLOUDCOMPUTINGCHATBOT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: pchatbot.azurecr.io
          registryUsername: ${{ secrets.CLOUDCOMPUTINGCHATBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CLOUDCOMPUTINGCHATBOT_REGISTRY_PASSWORD }}
          containerAppName: cloudcomputing-chatbot
          resourceGroup: 7940project
          imageToBuild: pchatbot.azurecr.io/cloudcomputing-chatbot:${{ github.sha }}
          
            

     

